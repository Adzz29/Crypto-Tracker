<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <!-- point to /static/styles.css (not /static/css/styles.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <nav class="main-nav">
        <h1 class="logo"><a href="{{ url_for('index') }}">Crypto Tracker</a></h1>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Home</a></li>
            <li><a href="{{ url_for('portfolio') }}" class="{% if request.endpoint == 'portfolio' %}active{% endif %}">Portfolio</a></li>
            <li><a href="{{ url_for('prices') }}" class="{% if request.endpoint == 'prices' %}active{% endif %}">Live Prices</a></li>
            <li><a href="{{ url_for('contact') }}" class="{% if request.endpoint == 'contact' %}active{% endif %}">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2025 Crypto Tracker. Built with Flask and CoinGecko API.</p>
</footer>
</body>
</html>
